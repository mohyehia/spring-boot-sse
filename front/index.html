<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 id="header"></h1>
    <div class="row">
        <div id="events-data"></div>
    </div>
</div>

<script>
    $(function () {
        let userId = Math.floor((Math.random() * 1000) + 1);
        document.getElementById('header').innerHTML = 'News Feed for user ' + userId;
       let url = 'http://localhost:9090/subscribe/' + userId;
       let eventSource = new EventSource(url);
       eventSource.addEventListener('latestNews', function (e) {
          let content = e.data;
           console.log(e);
           let data = document.createElement('p');
           data.innerHTML = content;
           document.getElementById('events-data').appendChild(data);
       });
    });
</script>
</body>
</html>
